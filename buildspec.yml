env:
  variables:
    GIT_BRANCH: "master"

phases:
  install:
    commands:
      - git checkout $GIT_BRANCH
      - gem install jekyll bundler
      # - gem install bundler

  pre_build: 
    commands: 
      - cd docs
      - bundle install

  build: 
